name: release-please

on:
  push:
    branches:
      - main

jobs:
  release-please:
    runs-on: ubuntu-latest
    continue-on-error: false
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
          token: ${{ github.token }}
          release-type: node
          command: manifest
          bump-minor-pre-major: true
          bump-patch-for-minor-pre-major: true
          draft: true
          draft-pull-request: true
